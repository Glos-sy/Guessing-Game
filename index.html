<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tablet.css" media="(max-width: 1356px)" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 1024px)" />
    <link rel="stylesheet" href="tablet-a.css" media="(max-width: 800px)" />
    <link rel="stylesheet" href="mobile-a.css" media="(max-width: 630px)" />
    <link rel="stylesheet" href="mobile-b.css" media="(max-width: 500px)" />
    <link rel="stylesheet" href="mobile-c.css" media="(max-width: 300px)" />
    <!-- 300 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- 390 -->
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="game-container">
        <section class="right">
          <p class="message">Start guessing!</p>
        </section>
        <section class="left">
          <input type="number" class="guess" placeholder="Your guess..." />
          <button class="btn check">Check!</button>
          <br />
          <p class="label-score">💯 Score: <span class="score">20</span></p>
          <p class="label-highscore">
            🏆 Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
